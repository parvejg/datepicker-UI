<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="description" content="Datepicker UI using Html and css , grid , flexbox">
    <meta http-equiv="refresh" content="30">
    <meta name="author" content="Md Parvej">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Datepicker UI">
    <meta property="og:url" content="md-parvej-datepicker-ui.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:description" 
    content="Datepicker Ui using  Html, Css ."
    >
    <title>datepicker UI</title>
  </head>
  <body>
   <h1>Datepicker Ui</h1>
    <section class="datepicker-wrapper">
      <section class="input-and-btn-wrapper">
        <input placeholder="dd/mm/yyyy" />
        <button><i class="fa-solid fa-calendar-days"></i></button>
      </section>
      <section class="year-and-days-wrapper">
        <section class="btn-and-year-wrapper">
          <span><i class="fa-solid fa-caret-left"></i></span>
          <p>December 2023</p>
          <span><i class="fa-solid fa-caret-right"></i></span>
        </section>
        <section class="daysName-wrapper">
          <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span
          ><span>F</span><span>S</span>
        </section>
      </section>
      <section class="date-wrapper">
        <span class="date"></span><span class="date"></span
        ><span class="date"></span><span class="date"></span
        ><span class="date">1</span><span class="date">2</span
        ><span class="date">3</span><span class="date">4</span
        ><span class="date">5</span><span class="date">6</span
        ><span class="date">7</span><span class="date">8</span
        ><span class="date">9</span><span class="date">10</span
        ><span class="date">11</span><span class="date">12</span
        ><span class="date">13</span><span class="date">14</span
        ><span class="date">15</span><span class="date">16</span
        ><span class="date">17</span><span class="date">18</span
        ><span class="date">19</span><span class="date">20</span
        ><span class="date">21</span><span class="date">22</span
        ><span class="date">23</span><span class="date">24</span
        ><span class="date">25</span><span class="date">26</span
        ><span class="date">27</span><span class="date">28</span
        ><span class="date">29</span><span class="date">30</span
        ><span class="date">31</span>
      </section>
    </section>
  </body>
</html>
